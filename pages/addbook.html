<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SE BOOK STORE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">SE BOOK STORE</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/addbook.html">เพิ่มหนังสือ</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link disabled"
                  href="#"
                  tabindex="-1"
                  aria-disabled="true"
                  >Disabled</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    <div class="display-2">ADD BOOK</div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <form action="">
            <div class="mb-3">
              <label for="title" class="form-label">title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="title"
              />
            </div>
            <div class="mb-3">
              <label for="isbn" class="form-label">isbn</label>
              <input
                type="text"
                class="form-control"
                id="isbn"
                placeholder="000000000"
              />
            </div>
            <div class="mb-3">
              <label for="pageCount" class="form-label">pageCount</label>
              <input
                type="text"
                class="form-control"
                id="pageCount"
                placeholder="0000"
              />
            </div>
            <div class="mb-3">
              <label for="thumbnailUrl" class="form-label">thumbnailUrl</label>
              <input
                type="text"
                class="form-control"
                id="thumbnailUrl"
                placeholder="www.image.com"
              />
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">status</label>
              <input
                type="text"
                class="form-control"
                id="status"
                placeholder="status"
              />
            </div>
            <div class="mb-3">
              <label for="authors" class="form-label">authors</label>
              <input
                type="text"
                class="form-control"
                id="authors"
                placeholder="authors"
              />
            </div>
            <div class="mb-3">
              <label for="authors" class="form-label">categories</label>
              <input
                type="text"
                class="form-control"
                id="categories"
                placeholder="categories"
              />
            </div>
            <div class="mb-3">
              <label for="shortDescription" class="form-label"
                >shortDescription</label
              >
              <textarea
                class="form-control"
                id="shortDescription"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="longDescription" class="form-label"
                >longDescription</label
              >
              <textarea
                class="form-control"
                id="longDescription"
                rows="3"
              ></textarea>
            </div>
          </form>
        </div>
        <div class="col-12">
          <button type="button" onclick="main()" class="btn btn-success">
            เพิ่ม
          </button>
          <a href="/" class="btn btn-danger">ยกเลิก</a>
        </div>
      </div>
    </div>

    <script src="../scripts/addbook.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
